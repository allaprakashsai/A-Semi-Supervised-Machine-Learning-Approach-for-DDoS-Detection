{% extends 'user/userbase.html' %}
{% load static %}
{% block contents %}

   <style>
    .form-container {
        max-width: 300px;
        margin: 0 auto;
    }

    .form-container label {
        color: white;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        display: inline-block;
        width: 200px; /* Adjust the width as desired */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
     .grid-container {
       display: grid;
       grid-template-columns: repeat(2, 1fr);
       grid-gap: 10px;
     }
 
     .grid-item {
       display: flex;
       flex-direction: column;
     }
   </style>
<br><br>
 <div class="form-container">
    <form  action="/predict/" method="POST">
        {% csrf_token %}
   <div class="grid-container">
     <div class="grid-item">
       <label for="input1">Fwd Packet Length Min</label>
       <input type="text" id="input1" name="input1">
     </div>
     <div class="grid-item">
       <label for="input2"> Fwd Packet Length Std</label>
       <input type="text" id="input2" name="input2">
     </div>
     <div class="grid-item">
       <label for="input3">Flow IAT Mean</label>
       <input type="text" id="input3" name="input3">
     </div>
     <div class="grid-item">
       <label for="input4">Flow IAT Max</label>
       <input type="text" id="input4" name="input4">
     </div>
     <div class="grid-item">
       <label for="input5">Fwd IAT Max</label>
       <input type="text" id="input5" name="input5">
     </div>
     <div class="grid-item">
        <label for="input1">Bwd IAT Mean</label>
        <input type="text" id="input1" name="input6">
      </div>
      <div class="grid-item">
        <label for="input2">Bwd IAT Min</label>
        <input type="text" id="input2" name="input7">
      </div>
      <div class="grid-item">
        <label for="input3">RST Flag Count</label>
        <input type="text" id="input3" name="input8">
      </div>
      <div class="grid-item">
        <label for="input4">Avg Bwd Segment Size</label>
        <input type="text" id="input4" name="input9">
      </div>
      <div class="grid-item">
        <label for="input5">Init_Win_bytes_backward</label>
        <input type="text" id="input5" name="input10">
      </div>
   </div>
   <input type="submit" value="Submit">
</form>
 </div>


{% endblock %}
